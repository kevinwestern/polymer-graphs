
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="org-kw-barchart.html">

<polymer-element name="students-info-card"
    attributes="xData yData heading">
  <template>
    <org-kw-barchart heading="Some Data"
        xyData="{{xyData}}" width="450" height="300"></org-kw-barchart>
  </template>
  <script>
    Polymer('students-info-card', {
      ready: function() {
        var ages = [5, 10, 15];
        var heights = [1, 2, 3];
        this.xyData = [];
        var count = 1;
        setInterval(function() {
          this.xyData = ages.map(function(el, i) {
            return {
              x: el,
              y: heights[i] * (10 * Math.random())
            }
          });
          count++;
        }.bind(this), 1000);
      }
    });
  </script>
</polymer-element>
