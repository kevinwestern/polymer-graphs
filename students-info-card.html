
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="org-kw-barchart.html">

<polymer-element name="students-info-card"
    attributes="xData yData heading">
  <template>
    <org-kw-barchart heading="Some Data"
        xyData="{{xyData}}"></org-kw-barchart>
  </template>
  <script>
    Polymer('students-info-card', {
      ready: function() {
        var ages = [5, 10, 15];
        var heights = [25, 50, 75];
        this.xyData = ages.map(function(el, i) {
          return {
            x: el,
            y: heights[i]
          }
        });
      }
    });
  </script>
</polymer-element>
