
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="westernio-columnchart.html">
<link rel="import" href="westernio-barchart.html">

<polymer-element name="students-info-card"
    attributes="xData yData heading">
  <template>
    <style>
      #container {
        display: flex;
      }
      .graph {
        width: 300px;
        height: 200px;
      }
    </style>
    <div id="container">
      <westernio-barchart heading="Bar Chart" class="graph"
        xyData="{{xyData}}" width="250" height="175"></westernio-barchart>
      <westernio-columnchart heading="Column Chart" class="graph"
        xyData="{{xyData}}" width="250" height="175"></westernio-columnchart>
    </div>
  </template>
  <script>
    Polymer('students-info-card', {
      ready: function() {
        var ages = [5, 10, 15];
        var heights = [1, 2, 3];
        this.xyData = [];
        var count = 1;
        setInterval(function() {
          this.xyData = ages.map(function(el, i) {
            return {
              x: el,
              y: heights[i] * (10 * Math.random())
            }
          });
          count++;
        }.bind(this), 1000);
      }
    });
  </script>
</polymer-element>
